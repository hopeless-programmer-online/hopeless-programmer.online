<svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    width="600px"
    style="background-color: whitesmoke"
    viewBox="0 0 200 100"
>
    <rect
        x      = "15"
        y      = "15"
        width  = "170"
        height = "70"
        style  = "fill: transparent; stroke: rgb(0,0,0); stroke-width: 0.2; stroke-dasharray: 1 0.5"
    />
    <!-- X axis -->
    <line
        x1    = "10"
        y1    = "50%"
        x2    = "190"
        y2    = "50%"
        style = "stroke: rgb(255,0,0); stroke-width: 0.5; stroke-dasharray: 1 0.5"
    />
    <line
        x1    = "190"
        y1    = "50%"
        x2    = "186"
        y2    = "52"
        style = "stroke: rgb(255,0,0); stroke-width: 0.5"
    />
    <line
        x1    = "190"
        y1    = "50%"
        x2    = "186"
        y2    = "48"
        style = "stroke: rgb(255,0,0); stroke-width: 0.5"
    />
    <text
        x     = "190"
        y     = "50%"
        style = "dominant-baseline: middle; font-size: 6pt; font-family: cambria"
    >X</text>
    <!-- Y axis -->
    <line
        x1     = "50%"
        y1     = "10"
        x2     = "50%"
        y2     = "90"
        style = "stroke: rgb(0,0,255); stroke-width: 0.5; stroke-dasharray: 1 0.5"
    />
    <line
        x1    = "50%"
        y1    = "10"
        x2    = "102"
        y2    = "14"
        style = "stroke: rgb(0,0,255); stroke-width: 0.5"
    />
    <line
        x1    = "50%"
        y1    = "10"
        x2    = "98"
        y2    = "14"
        style = "stroke: rgb(0,0,255); stroke-width: 0.5"
    />
    <text
        x     = "50%"
        y     = "10"
        style = "text-anchor: middle; font-size: 6pt; font-family: cambria"
    >Y</text>
    <!-- anchors -->
    <text
        x     = "15"
        y     = "85"
        style = "text-anchor: start; dominant-baseline: text-after-edge; font-size: 4pt; font-family: cambria"
    >(-1;-1)</text>
    <text
        x     = "50%"
        y     = "85"
        style = "text-anchor: middle; dominant-baseline: text-after-edge; font-size: 4pt; font-family: cambria"
    >(0;-1)</text>
    <text
        x     = "185"
        y     = "85"
        style = "text-anchor: end; dominant-baseline: text-after-edge; font-size: 4pt; font-family: cambria"
    >(+1;-1)</text>
    <text
        x     = "15"
        y     = "50%"
        style = "text-anchor: start; dominant-baseline: middle; font-size: 4pt; font-family: cambria"
    >(-1;0)</text>
    <text
        x     = "50%"
        y     = "50%"
        style = "text-anchor: middle; dominant-baseline: middle; font-size: 4pt; font-family: cambria"
    >(0;0)</text>
    <text
        x     = "185"
        y     = "50%"
        style = "text-anchor: end; dominant-baseline: middle; font-size: 4pt; font-family: cambria"
    >(+1;0)</text>
    <text
        x     = "15"
        y     = "15"
        style = "text-anchor: start; dominant-baseline: text-before-edge; font-size: 4pt; font-family: cambria"
    >(-1;+1)</text>
    <text
        x     = "50%"
        y     = "15"
        style = "text-anchor: middle; dominant-baseline: text-before-edge; font-size: 4pt; font-family: cambria"
    >(0;+1)</text>
    <text
        x     = "185"
        y     = "15"
        style = "text-anchor: end; dominant-baseline: text-before-edge; font-size: 4pt; font-family: cambria"
    >(+1;+1)</text>
</svg>
